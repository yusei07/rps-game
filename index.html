<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock, Paper, Boba!</title>
    <link rel="icon" type="image/x-icon" href="assets/boba.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <script src="https://unpkg.com/typed.js@2.0.15/dist/typed.umd.js"></script>
    <script src="main.js" defer></script>
    <script src="dialogue.js" defer></script>
  </head>
  <body>
    <div id="preloader"></div>
    <!-- <div id="not-supported"> -->
    <!--   <p>Sorry, your screen size is not supported.</p> -->
    <!-- </div> -->
    <div class="container">
      <div class="canvas">
        <div class="player"></div>
        <div class="vending-machine"></div>
        <div class="popup">
          let's test out your luck.. space cowboy
        </div>
        <svg class="corner" viewBox="0 0 65 62" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M35 3.5L65 6.5V62L0 0L35 3.5Z" fill="#F4F2EC"/>
        </svg>
        <div class="van"></div>
      </div>
      <div class="webpage-title">Rock, Paper, Boba</div>
      <div class="subtitle">Find Your Luck in the Forest!</div>
      <div class="dmg-player">-1</div>
      <div class="dmg-vendmachine">-1</div>
      <div class="scoreboard">
        <p id="p1"></p>
        <p id="p2"></p>
      </div>
      <div class="game-result">
        <div class="win-message">
          <h2>Congratulations!</h2>
          <h3>You won a <span><img src="assets/boba.png" alt=""></span>!</h3>
        </div>
        <div class="lose-message">
          <h2>GAME</h2>
          <h2>OVER</h2>
        </div>
      </div>
      <div class="vertical-text">
        <h1>じゃんけんボバ</h1>
        <h1>ゆうのゲーム</h1>
      </div>

      <div class="story-box">
        <div id="dialogue-box"></div>
      </div>
      <div class="player-box">
        <img src="assets/cowboy-profile.gif" alt="">
        <div class="content">
          <div class="title">
            Choose your weapon!
            <div class="sub">あなたの武器を選択!
              <!-- <img src="assets/comp-mouse.png" alt="" -->
            </div>
          </div>
          <div class="weapon-list">
            <div class="rock">Rock <span>グー</span></div>
            <div class="paper">Paper <span>パー</span></div>
            <div class="scissors">Scissors <span>チョキ</span></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
